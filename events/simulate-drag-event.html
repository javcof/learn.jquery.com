<!doctype html>
<html>
    <head>
        <style>
            * {
                font-size: 12px;
            }
            .draggable {
                width: 125px;
                height: 125px;
                /* border: 1px solid #aaa; */
                background-color: #f00;
            }

            .droppable {
                width: 150px;
                height: 150px;
                border: 1px solid #f00;
            }
        </style>
    </head>
    <body>
        <div class="draggable"></div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var dragged = false,
                    x = 0,
                    y = 0;

                $('.draggable').on({
                    'mousedown': function(e) {
                        x = e.clientX - e.target.offsetLeft;
                        y = e.clientY - e.target.offsetTop;

                        dragged = true;
                        if (dragged) {
                            e.target.style.opacity = .5;
                        }
                    },
                    'mousemove': function(e) {
                        if (dragged) {
                            var dragging = e.target;
                            $(dragging).css({
                                position: 'absolute',
                                top: (e.clientY - y).toString() + 'px',
                                left: (e.clientX - x).toString() + 'px'
                            });
                        }
                    },
                    'mouseup': function(e) {
                        dragged = false;
                        if (!dragged) {
                            e.target.style.opacity = '';
                        }
                    }
                });
            });
        </script>
    </body>
</html>
